<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('health/index')}">科普列表</a></li>
		<li class="active"><a href="{:url('health/Add')}">{:lang('EDIT')}</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('health/editPost',['id'=>$info.id])}" method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$info.name}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>视频封面</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="image" id="thumb" value="{$info.image}">
                                <a href="javascript:uploadOneImage('图片上传','#thumb');">
                                    <img src="{:cmf_get_image_preview_url($info.image)}" id="thumb-preview"
                                        width="135" style="cursor: hand"/>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="取消图片">	
            </div>
        </div>

        
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>内容</label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="content" name="content">{$info.content|raw}</script>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

    });
</script>
</body>
</html>
