<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Signboard/index')}">标识列表</a></li>
			<li><a href="{:url('Signboard/Add')}">{:lang('ADD')}</a></li>
		</ul>
		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="40">ID</th>
						<th width="40">名称</th>
						<th width="40">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>
							<a class="btn btn-xs btn-primary" href="{:url('Signboard/edit',['id'=>$vo['id']])}">{:lang('EDIT')}</a>
                            <a class="btn btn-xs btn-danger js-ajax-delete" class="" href="{:url('Signboard/delete',['id'=>$vo['id']])}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
                
			</table>
            <div class="pagination">{$page|default=''}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
